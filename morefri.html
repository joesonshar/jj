<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(图像/朋友.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: top;
            background-repeat: no-repeat;
        }


        .image-container {
            display: flex;
            flex-direction: row;
            padding: 10px;
            flex-wrap: wrap;
        }

        .image-item {
            margin-right: 10px;
        }

        .image-item:last-child {
            margin-right: 0;
        }

        img {
            width: 200px;
            height: auto;
            border: 2px solid black;
        }

        .image-caption {
            text-align: center;
            color: #ddd;
        }


        .home-button {
            position: fixed;
            /* 固定位置 */
            top: 0;
            /* 位于页面顶部 */
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 将按钮向左移动其宽度的一半，实现居中 */
            padding: 10px 20px;
            /* 内边距 */
            background-color: #4CAF50;
            /* 背景颜色 */
            color: white;
            /* 文字颜色 */
            text-align: center;
            /* 文字居中 */
            text-decoration: none;
            /* 去除下划线 */
            display: inline-block;
            /* 行内块元素 */
            font-size: 16px;
            /* 字体大小 */
            border: none;
            /* 无边框 */
            cursor: pointer;
            /* 鼠标样式 */
            z-index: 1000;
            /* 确保按钮在背景图片上方 */
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav {
            background-color: #333;
            /* 导航栏背景颜色 */
            overflow: hidden;
            /* 防止列表项超出容器 */
        }

        .nav ul {
            list-style-type: none;
            /* 移除列表项的默认标记 */
            padding: 0;
            /* 移除列表项的内边距 */
            margin: 0;
            /* 移除列表项的外边距 */
        }

        .nav li {
            float: left;
            /* 使列表项水平排列 */
        }

        .nav a {
            display: block;
            /* 使链接占满整个列表项 */
            color: white;
            /* 链接文字颜色 */
            text-align: center;
            /* 文字居中 */
            padding: 14px 16px;
            /* 内边距 */
            text-decoration: none;
            /* 去除下划线 */
        }

        .nav a:hover {
            background-color: #ddd;
            /* 鼠标悬停时的背景颜色 */
        }

        .home-button:hover {
            background-color: #45a049;
            /* 鼠标悬停时的背景颜色 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var images = document.querySelectorAll('.zoomable-image');
            images.forEach(function (img) {
                img.addEventListener('dblclick', function () {
                    var zoomedImageUrl = 'zoomed-image.html?image=' + encodeURIComponent(img.src);
                    window.open(zoomedImageUrl, '_blank');
                });
            });
        });
    </script>


</head>
