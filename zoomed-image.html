<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed Image</title>
    <style>
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <img id="zoomed-image" src="" alt="Zoomed Image"
        style="max-width: 100%; height: auto; display: block; margin: 0 auto;">

    <button class="back-button" onclick="goBack()">返回</button>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function goBack() {
            window.history.back(); // 返回到前一个页面
            // 或者可以指定返回到主界面的URL
            window.location.href = 'morefri.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var imageUrl = getQueryParam('image');
            if (imageUrl) {
                document.getElementById('zoomed-image').src = decodeURIComponent(imageUrl);
            }
        });
    </script>

</body>

</html>
