        .home-button {

            /* 位于页面顶部 */

            /* 鼠标样式 */

            padding: 0;
            /* 移除列表项的内边距 */
            margin: 0;
            /* 移除列表项的外边距 */
        }

        .nav li {
            float: left;
            /* 使列表项水平排列 */
        }

        .nav a {
            display: block;
            /* 使链接占满整个列表项 */
            color: white;
            /* 链接文字颜色 */
            text-align: center;
            /* 文字居中 */
            padding: 14px 16px;
            /* 内边距 */
            text-decoration: none;
            /* 去除下划线 */
        }

        .nav a:hover {
            background-color: #ddd;
            /* 鼠标悬停时的背景颜色 */
        }

        .home-button:hover {
            background-color: #45a049;
